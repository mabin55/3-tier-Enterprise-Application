<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Customer:</title>
</h:head>
<h:body style = "background-color: #dbe6e3">
    <h1 style = "background-color: #173b5e ; color:white; font-size: 54px; font-weight: bold">Customer:</h1>
    <hr/>
    
    <h2>Details</h2>
    <h:form>
        <table border="0">
            <tr>
                <td>
                    <h:outputLabel value="Id: "/>
                </td>
                <td>
                    <h:inputText value="#{customerController.newCustomer.id}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Name: "/>
                </td>
                <td>
                    <h:outputLabel value="#{customerController.newCustomer.name}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Phone Number: "/>
                </td>
                <td>
                    <h:outputLabel value="#{customerController.newCustomer.phoneNumber}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Address: "/>
                </td>
                <td>
                    <h:outputLabel value="#{customerController.newCustomer.address}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Email Address: "/>
                </td>
                <td>
                    <h:outputLabel value="#{customerController.newCustomer.emailAddress}"/>
                </td>
            </tr>
        </table>
    </h:form>
    <hr/>
    <h3>Car Orders</h3>
    <h:dataTable value="#{customerController.order}" var="it" border="1">

        <h:column>
            <f:facet name="header">
                <h:outputText value="# "/>
            </f:facet>
            <h:outputText value="#{it.id}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Car"/>
            </f:facet>
            <h:outputText value="#{it.car}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Qty"/>
            </f:facet>
            <h:outputText value="#{it.quantity}"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:commandLink action="#{customerController.showCustomerList}">Customer List</h:commandLink>
        |
        <h:commandLink action="#{orderController.showOrderList()}">Car Order List</h:commandLink>
        |
        <a href="../index.faces">Main Page</a>
    </h:form>
    <hr/>

</h:body>
</html>
