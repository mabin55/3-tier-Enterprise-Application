<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Find a Customer</title>
</h:head>
<h:body style = "background-color: #dbe6e3">
    <h1 style = "background-color: #173b5e ; color:white; font-size: 54px; font-weight: bold">The found customer</h1>
    <hr/>
    <h:dataTable value="#{customerController.searchCustomerList}" var="it" border="1">

         <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
             <h:outputText value="#{it.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Address"/>
            </f:facet>
            <h:outputText value="#{it.address}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Orders"/>
            </f:facet>
            <h:outputText value="#{customerController.numberOfOrders}"/>
        </h:column>
        
        
    </h:dataTable>
    
    <h:outputText value="Total Customers: "/>
    <h:outputText value ="#{customerController.noOfSearchedCustomer}"/>
    
    <h:form>
        <h:commandLink action="#{customerController.doNewCustomer()}">Create a new Customer</h:commandLink>
        |
        <a href="../index.faces">Main Page</a>
    </h:form>
    <hr/>
</h:body>
</html>
