<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Search for a customer</title>
</h:head>
<h:body style = "background-color: #dbe6e3">
    <h1 style = "background-color: #173b5e ; color:white; font-size: 54px; font-weight: bold">Search for a customer</h1>
    <hr/>
    <h:form>
        <table border="0">
            <tr>
                <td>
                    <h:outputLabel value="Name: "/>
                </td>
                <td>
                    <h:inputText value="#{customerController.searchCustomerWithName}"/>
                </td>
            </tr>
    </table>          
        <h:commandButton value="Search Customer" action="#{customerController.searchCustomer()}"/>

    </h:form>
    
    <h:form>
        <h:commandLink action="#{customerController.showCustomerList()}">List of Customers</h:commandLink>
        |
        <a href="../index.faces">Main Page</a>
    </h:form>
    <hr/>

</h:body>
</html>
