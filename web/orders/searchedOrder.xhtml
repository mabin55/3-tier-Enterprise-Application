<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>The found car order</title>
</h:head>
<h:body style = "background-color: #dbe6e3">
    <h1 style = "background-color: #173b5e ; color:white; font-size: 54px; font-weight: bold">The found car order</h1>
    <hr/>
    <h:dataTable value="#{orderController.searchOrderList}" var="it" border="1">

         <h:column>
            <f:facet name="header">
                <h:outputText value="Order #"/>
            </f:facet>
             <h:outputText value="#{it.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Customer"/>
            </f:facet>
            <h:outputText value="#{it.customer.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Car"/>
            </f:facet>
            <h:outputText value="#{it.car.carModel}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Unit Price"/>
            </f:facet>
             <h:outputText value="#{it.car.price}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
             <h:outputText value="#{it.quantity}"/>
        </h:column>
         
    </h:dataTable>
    
    <h:outputText value="Total Orders: "/>
    <h:outputText value ="#{orderController.noOfSearchedOrder}"/>
    
    <h:form>
        <h:commandLink action="#{orderController.doCreateNewOrder()}">Create a new car order</h:commandLink>
        |
        <a href="../index.faces">Main Page</a>
    </h:form>
    <hr/>
</h:body>
</html>
