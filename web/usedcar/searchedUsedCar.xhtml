<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>The found used cars</title>
</h:head>
<h:body style = "background-color: #dbe6e3">
    <h1 style = "background-color: #173b5e ; color:white; font-size: 54px; font-weight: bold">The found used cars</h1>
    <hr/>
    <h:dataTable value="#{carController.searchUsedCarList}" var="it" border="1">

         <h:column>
            <f:facet name="header">
                <h:outputText value="Reference Number"/>
            </f:facet>
            <h:outputText value="#{it.referenceNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Make"/>
            </f:facet>
            <h:outputText value="#{it.carMake}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Model"/>
            </f:facet>
            <h:outputText value="#{it.carModel}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Drive Type"/>
            </f:facet>
             <h:outputText value="#{it.driveType}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Colour"/>
            </f:facet>
             <h:outputText value="#{it.bodyColour}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Transmission"/>
            </f:facet>
             <h:outputText value="#{it.transmission}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Engine"/>
            </f:facet>
             <h:outputText value="#{it.carEngine}"/>
        </h:column>
         <h:column>
            <f:facet name="header">
                <h:outputText value="Fuel Type"/>
            </f:facet>
             <h:outputText value="#{it.fuelType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Doors"/>
            </f:facet>
            <h:outputText value="#{it.numberOfDoors}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Seats"/>
            </f:facet>
            <h:outputText value="#{it.numberOfSeats}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="No. of Cars"/>
            </f:facet>
            <h:outputText value="#{it.numberOfCars}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Odometer"/>
            </f:facet>
            <h:outputText value="#{it.odometer}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Rego No."/>
            </f:facet>
            <h:outputText value="#{it.regoNo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Rego Expiry"/>
            </f:facet>
            <h:outputText value="#{it.regoExpiry}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Service History"/>
            </f:facet>
            <h:outputText value="#{it.serviceHistory}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Vehicle Identification Number"/>
            </f:facet>
            <h:outputText value="#{it.vehicleIdentificationNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Car History"/>
            </f:facet>
            <h:outputText value="#{it.carHistory}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{it.price}"/>
        </h:column>
        
        
    </h:dataTable>
    
    <h:outputText value="Total brand new Cars: "/>
    <h:outputText value ="#{carController.noOfSearchedUsedCar}"/>
    
    <h:form>
        <h:commandLink action="#{carController.doUsedCar}">Create a used car</h:commandLink>
        |
        <a href="../index.faces">Main Page</a>
    </h:form>
    <hr/>
</h:body>
</html>
